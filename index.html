    <!-- SMARTPHONE NAVBAR -->
    <script>
          $(function() {
          var menuVisible = false;
          $('#menuBtn').click(function() {
          if (menuVisible) {
            $('#myMenu').css({'display':'none'});
            menuVisible = false;
            return;
          }
          $('#myMenu').css({'display':'block'});
          menuVisible = true;
          });
          $('#myMenu').click(function() {
          $(this).css({'display':'none'});
          menuVisible = false;
          });
          });
    </script>
